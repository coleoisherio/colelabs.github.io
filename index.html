<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLE LABS - CREATIVE SERVICES</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Press+Start+2P&family=Bangers&family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      background: #000; 
      color: #fff; 
      font-family: 'Creepster', cursive;
      position: relative;
      min-height: 100vh; /* Ensures full height without cut-offs */
    }
    #bg-iframe { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; border: none; pointer-events: none; }
    .lightning-left { position: absolute; top: 0; left: 0; width: 20%; height: 100%; background: url('https://i.pinimg.com/originals/bd/6a/47/bd6a4792b98ce20f0baca4b794de3a49.gif') center/cover no-repeat; opacity: 0.5; mix-blend-mode: screen; pointer-events: none; z-index: 0; transform: rotate(0deg); }
    .lightning-right { position: absolute; top: 0; right: 0; width: 20%; height: 100%; background: url('https://i.pinimg.com/originals/bd/6a/47/bd6a4792b98ce20f0baca4b794de3a49.gif') center/cover no-repeat; opacity: 0.5; mix-blend-mode: screen; pointer-events: none; z-index: 0; transform: rotate(180deg); }
    .logo-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 2; width: 80vw; height: 80vh; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    .beaker-wrapper { position: relative; width: 300px; height: 400px; animation: hue-rotate 5s infinite linear; } /* Rainbow hue on beaker */
    @keyframes hue-rotate { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }
    .gear { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 250px; height: 250px; background: url('https://64.media.tumblr.com/a9fc6f966d96d8b85584b86b9c9b0dab/bfc12810842eacee-40/s540x810/799e1a50ddbc53e0808cf1d8cdf0f5869b794d09.gifv') center/contain no-repeat; z-index: 1; animation: rotate 10s linear infinite; }
    @keyframes rotate { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    .smoke { position: absolute; top: -100px; left: 50%; transform: translateX(-50%) rotate(0deg); width: 100px; height: 200px; background: url('https://giffiles.alphacoders.com/205/20595.gif') center/contain no-repeat; opacity: 0.8; z-index: 2; animation: smoke-static 2s infinite; }
    @keyframes smoke-static { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
    .beaker { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 400px; background: url('https://www.clker.com/cliparts/k/9/F/f/a/P/beaker-hi.png') center/contain no-repeat; animation: bubble 2s infinite; z-index: 3; }
    @keyframes bubble { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.05); } }
    .service-text { font-size: 3vw; text-transform: uppercase; cursor: pointer; animation: float 5s infinite ease-in-out, color-shift 3s infinite; transition: transform 0.3s; position: absolute; z-index: 4; text-shadow: 0 0 10px currentColor; }
    .service-text:hover { transform: scale(1.2) rotate(5deg); }
    .graphic-design { color: #f90; position: absolute; top: 20%; left: 30%; transform: rotate(-15deg); font-size: 3vw; }
    .writing { color: #ff0; position: absolute; top: 40%; left: 20%; transform: rotate(-25deg); font-size: 3vw; }
    .visual-effects { color: #f0f; position: absolute; top: 70%; left: 30%; transform: rotate(15deg); font-size: 3vw; }
    .video-editing { color: #f06; position: absolute; top: 20%; right: 30%; transform: rotate(15deg); font-size: 3vw; }
    .voice-acting { color: #0cf; position: absolute; top: 70%; right: 30%; transform: rotate(-15deg); font-size: 3vw; }
    @keyframes float { 0%,100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(5deg); } }
    @keyframes color-shift { 0% { text-shadow: 0 0 10px #ff0; } 33% { text-shadow: 0 0 10px #0f0; } 66% { text-shadow: 0 0 10px #00f; } 100% { text-shadow: 0 0 10px #ff0; } }
    .logo { font-size: 4vw; color: #ff0; text-shadow: 0 0 20px #f00, 0 0 40px #00f; animation: glitch 1.5s infinite; text-align: center; position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); z-index: 4; }
    @keyframes glitch { 0%,100%{text-shadow:0.05em 0 0 #f00,-0.05em -0.05em 0 #0f0,0.05em 0.05em 0 #00f;} 14%{text-shadow:0.05em 0 0 #f00,-0.05em -0.05em 0 #0f0,0.05em 0.05em 0 #00f;} 15%{text-shadow:-0.05em -0.05em 0 #f00,0.05em 0 0 #0f0,-0.05em 0.05em 0 #00f;} }
    .contact-btn { background: repeating-linear-gradient(45deg, #ffd700, #ffd700 10px, #000 10px, #000 20px); color: #f00; font-weight: bold; border: 2px solid #000; padding: 10px 20px; box-shadow: 0 0 10px #ff0; cursor: pointer; font-family: 'Press Start 2P'; animation: pulse 1s infinite; z-index: 3; margin-top: 20px; }
    @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.7; } }
    #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px; background: #c0c0c0; border: 2px solid #000; box-shadow: 4px 4px 0 #000; padding: 2px; z-index: 10; font-family: 'MS Sans Serif', sans-serif; font-size: 12px; }
    .modal-title { background: #000080; color: #fff; padding: 2px 4px; display: flex; justify-content: space-between; }
    .modal-content { padding: 10px; background: #c0c0c0; }
    .modal-content label { display: block; margin-bottom: 5px; }
    .modal-content select, textarea { width: 100%; margin-bottom: 10px; border: 1px inset #fff; background: #fff; color: #000; }
    .modal-content button { background: #c0c0c0; border: 1px outset #fff; padding: 5px 10px; cursor: pointer; }
    section { display: none; opacity: 0; position: fixed; top: 0; left: 0; right: 0; bottom: 0; overflow-y: auto; padding: 40px; z-index: 5; color: #000; text-align: center; transition: opacity 0.5s ease; } /* Fade transition */
    section.active { display: block; opacity: 1; }
    .section-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; border: none; pointer-events: none; }
    #jungle { background: url('https://img.freepik.com/free-vector/branches-tropical-jungle-frame-with-composition-empty-space-surrounded-by-leaves-stalks-tree-trunks-vector-illustration_1284-82348.jpg') center/cover; }
    #pirate { background: url('https://i.etsystatic.com/23831015/r/il/7889fb/4811967255/il_fullxfull.4811967255_dehc.jpg') center/cover; }
    #space { background: url('https://p7.hiclipart.com/preview/1007/928/50/euclidean-vector-outer-space-clip-art-vector-space.jpg') center/cover; }
    #temple { background: url('https://thumbs.dreamstime.com/b/classic-greek-columns-ancient-architecture-historical-design-ideal-history-content-architectural-themes-classical-designs-370678338.jpg') center/cover; }
    #playground { background: url('https://thumbs.dreamstime.com/z/playground-slide-swing-set-kids-play-area-outdoor-fun-park-png-transparent-image-colorful-providing-children-364902412.jpg') center/cover; }
    #arcade { background: url('https://png.pngtree.com/png-vector/20250117/ourmid/pngtree-minimalist-joystick-icon-with-a-retro-arcade-style-perfect-for-gaming-png-image_15235859.png') center/cover; }
    #scifi { background: url('https://thumbs.dreamstime.com/b/retro-sci-fi-background-s-sunrise-sunset-sun-futuristic-synthesizer-wave-vector-vintage-illustration-disco-172468577.jpg') center/cover; }
    .content { max-width: 800px; margin: 0 auto; background: rgba(255,255,255,0.8); padding: 20px; border-radius: 10px; text-align: center; } /* Centered content */
    .content img, .content iframe { border: 5px solid #ff0; border-radius: 10px; margin: 10px; box-shadow: 0 0 20px #f00; }
    .back-home { position: absolute; top: 20px; left: 20px; background: #ff0; color: #000; padding: 10px; border: none; cursor: pointer; font-family: 'Press Start 2P'; z-index: 6; }
    .dancing-element { position: absolute; width: 200px; height: 200px; background: url('https://media.giphy.com/media/l0HlRnAWy0gaF9rT2/giphy.gif') center/contain no-repeat; animation: dance 2s infinite alternate; }
    @keyframes dance { 0% { transform: translate(0,0) rotate(0deg); } 100% { transform: translate(20px, -30px) rotate(10deg); } }
    .wizard-container { position: absolute; top: 50%; left: 60%; transform: translateY(-50%); cursor: pointer; z-index: 3; animation: wizard-wiggle 3s infinite; }
    .wizard { width: 150px; height: auto; background: url('https://img1.picmix.com/output/stamp/normal/6/3/1/6/1996136_0f2d1.gif') center/contain no-repeat; }
    .speech { position: absolute; top: -50px; left: 100px; background: rgba(255,255,255,0.8); color: #000; padding: 10px; border-radius: 20px; border: 2px solid #f00; font-family: 'Comic Sans MS'; white-space: nowrap; animation: speech-bounce 1s infinite; text-align: center; } /* Centered speech */
    @keyframes wizard-wiggle { 0%,100% { transform: translateY(-50%) rotate(0deg); } 50% { transform: translateY(-50%) rotate(5deg); } }
    @keyframes speech-bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 800px; margin: 0 auto; }
    .grid-item { position: relative; height: 300px; background: rgba(0,0,0,0.5); border: 5px solid #ff0; border-radius: 10px; overflow: hidden; cursor: pointer; transition: transform 0.3s; }
    .grid-item:hover { transform: scale(1.1); }
    .grid-item .description { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.8); color: #fff; padding: 10px; text-align: center; opacity: 0; transition: opacity 0.3s; }
    .grid-item:hover .description { opacity: 1; }
    #example-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 600px; background: #c0c0c0; border: 2px solid #000; box-shadow: 4px 4px 0 #000; padding: 2px; z-index: 11; font-family: 'MS Sans Serif', sans-serif; font-size: 12px; }
    #example-modal .modal-title { background: #000080; color: #fff; padding: 2px 4px; display: flex; justify-content: space-between; }
    #example-modal .modal-content { padding: 10px; background: #c0c0c0; text-align: left; }
    @media (max-width: 768px) {
      .service-text { font-size: 5vw; }
      .logo { font-size: 6vw; }
      .beaker-wrapper { width: 200px; height: 300px; }
      .gear { width: 150px; height: 150px; }
      .smoke { width: 80px; height: 120px; top: -60px; }
      .beaker { width: 200px; height: 300px; }
      .wizard-container { left: 70%; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <iframe id="bg-iframe" src="https://www.youtube.com/embed/h8loW5yRXBU?autoplay=1&mute=1&loop=1&playlist=h8loW5yRXBU&controls=0&modestbranding=1&showinfo=0&rel=0" allow="autoplay; fullscreen" style="width:100vw; height:100vh; object-fit: cover;"></iframe>
  <div class="lightning-left"></div>
  <div class="lightning-right"></div>

  <div class="logo-container">
    <div class="beaker-wrapper">
      <div class="gear"></div>
      <div class="smoke"></div>
      <div class="beaker"></div>
      <h1 class="logo" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 4;">COLE LABS</h1>
      <button class="contact-btn" onclick="document.getElementById('modal').style.display='block'" style="position: absolute; top: 70%; left: 50%; transform: translate(-50%, -50%); z-index: 4;">CONTACT</button>
    </div>
    <div class="wizard-container" onclick="document.getElementById('modal').style.display='block'">
      <div class="wizard"></div>
      <div class="speech">Click on me to order!</div>
    </div>
    <div class="service-text graphic-design" onclick="showSection('jungle')">Graphic Design</div>
    <div class="service-text writing" onclick="showSection('pirate')">Writing</div>
    <div class="service-text visual-effects" onclick="showSection('space')">Visual Effects</div>
    <div class="service-text video-editing" onclick="showSection('arcade')">Video Editing</div>
    <div class="service-text voice-acting" onclick="showSection('playground')">Voice Acting</div>
  </div>

  <div id="modal">
    <div class="modal-title">Contact Form <span onclick="document.getElementById('modal').style.display='none'" style="cursor:pointer;">X</span></div>
    <div class="modal-content">
      <form action="mailto:coleoisherio@gmail.com" method="post" enctype="text/plain">
        <label>Service:</label>
        <select name="service">
          <option>Video Editing</option>
          <option>Thumbnails</option>
          <option>Stream Layouts</option>
          <option>Branding Package</option>
          <option>Intros/Outros</option>
          <option>Titles & Graphics</option>
          <option>YTP/Surreal Remixes</option>
          <option>Dancing Baby Rigs</option>
        </select>
        <label>Description:</label>
        <textarea name="description" rows="5"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <section id="jungle">
    <iframe class="section-bg" src="https://www.youtube.com/embed/TudJb_bbZ20?autoplay=1&mute=1&loop=1&playlist=TudJb_bbZ20&controls=0&modestbranding=1&showinfo=0&rel=0" allow="autoplay; fullscreen" style="width:100vw; height:100vh; object-fit: cover;"></iframe>
    <audio autoplay loop>
      <source src="https://archive.org/download/01-sounds-of-the-jungle/01-sounds-of-the-jungle.mp3" type="audio/mpeg">
    </audio>
    <button class="back-home" onclick="hideAllSections()">Back to Home</button>
    <div class="content">
      <h2>Graphic Design</h2>
      <p>Showcasing cartoons and art.</p>
      <div class="grid">
        <div class="grid-item" onclick="openExample('Graphic Design Example 1: Nitro Titan - A vibrant cartoon illustration featuring a powerful character. Price: $50 for thumbnails.')">
          <img src="https://art.ngfiles.com/images/4608000/4608514_coleoiscooleo_nitro-titan.png?f1719201339" alt="Nitro Titan Art" style="width:100%; height:100%; object-fit: cover;">
          <div class="description">$50</div>
        </div>
        <div class="grid-item" onclick="openExample('Graphic Design Example 2: Custom Illustration - Surreal art piece. Price: $250 for branding package.')">
          <img src="https://art.ngfiles.com/images/4608000/4608514_coleoiscooleo_nitro-titan.png?f1719201339" alt="Custom Illustration" style="width:100%; height:100%; object-fit: cover;">
          <div class="description">$250</div>
        </div>
        <div class="grid-item" onclick="openExample('Graphic Design Example 3: Logo Design - Inflatable logo. Price: $150.')">
          <img src="https://art.ngfiles.com/images/4608000/4608514_coleoiscooleo_nitro-titan.png?f1719201339" alt="Logo Design" style="width:100%; height:100%; object-fit: cover;">
          <div class="description">$150</div>
        </div>
        <div class="grid-item" onclick="openExample('Graphic Design Example 4: Thumbnail Art - Cursed clickbait. Price: $50.')">
          <img src="https://art.ngfiles.com/images/4608000/4608514_coleoiscooleo_nitro-titan.png?f1719201339" alt="Thumbnail Art" style="width:100%; height:100%; object-fit: cover;">
          <div class="description">$50</div>
        </div>
      </div>
    </div>
    <div class="dancing-element" style="top:20%; left:30%;"></div>
    <img src="https://png.pngtree.com/png-clipart/20240427/ourmid/pngtree-tropical-jungle-leaves-frame-png-image_12202977.png" style="position:absolute; top:10%; left:10%; width:200px; background:none;">
  </section>

  <!-- Repeat similar grid structure for other sections with themed content -->

  <div id="example-modal">
    <div class="modal-title">Example Details <span onclick="document.getElementById('example-modal').style.display='none'" style="cursor:pointer;">X</span></div>
    <div class="modal-content" id="example-content"></div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      if (id) document.getElementById(id).classList.add('active');
    }
    function hideAllSections() {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
    }
    function openExample(content) {
      document.getElementById('example-content').innerHTML = content;
      document.getElementById('example-modal').style.display = 'block';
    }
  </script>
</body>
</html>
