<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLE LABS - CREATIVE SERVICES</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Press+Start+2P&family=Bangers&family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      background: #000; 
      color: #fff; 
      overflow: hidden; 
      font-family: 'Bangers', cursive;
      position: relative;
    }
    #bgvideo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; }
    .lightning-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('https://i.pinimg.com/originals/bd/6a/47/bd6a4792b98ce20f0baca4b794de3a49.gif') repeat; opacity: 0.5; mix-blend-mode: screen; pointer-events: none; z-index: 0; }
    .logo-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 2; width: 80vw; height: 80vh; }
    .beaker { width: 300px; height: 400px; background: url('https://png.pngtree.com/png-vector/20250118/ourmid/pngtree-illustration-of-a-scientific-beaker-with-colorful-liquids-molecules-and-bubbles-png-image_15263995.png') center/contain no-repeat; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: bubble 2s infinite; }
    @keyframes bubble { 0%, 100% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.05); } }
    .smoke { position: absolute; top: -50px; left: 50%; transform: translateX(-50%); width: 200px; height: 300px; background: url('https://thumbs.dreamstime.com/b/colorful-smoke-rises-beaker-filled-vibrant-liquid-creating-mystical-effect-353085202.jpg') center/contain no-repeat; opacity: 0.8; animation: smoke-rise 5s infinite linear; }
    @keyframes smoke-rise { 0% { opacity: 0.8; transform: translate(-50%, 0); } 100% { opacity: 0; transform: translate(-50%, -200px); } }
    .service-text { position: absolute; font-size: 2vw; text-transform: uppercase; cursor: pointer; animation: float 5s infinite ease-in-out, color-shift 3s infinite; transition: transform 0.3s; }
    .service-text:hover { transform: scale(1.2) rotate(5deg); }
    .graphic-design { top: 10%; left: 50%; transform: translate(-50%, 0); color: #ff69b4; }
    .writing { top: 30%; right: 10%; color: #0ff; transform: rotate(20deg); }
    .visual-effects { bottom: 10%; left: 50%; transform: translate(-50%, 0); color: #f0f; }
    .video-editing { bottom: 30%; left: 10%; color: #ff0; transform: rotate(-20deg); }
    .voice-acting { top: 50%; right: 20%; color: #0f0; transform: rotate(10deg); }
    @keyframes float { 0%,100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(5deg); } }
    @keyframes color-shift { 0% { color: #ff0; } 33% { color: #0f0; } 66% { color: #00f; } 100% { color: #ff0; } }
    .contact-btn { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255,0,0,0.5); color: #fff; padding: 10px 20px; border: none; cursor: pointer; font-family: 'Press Start 2P'; animation: pulse 1s infinite; z-index: 3; }
    @keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.7; } }
    #modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 400px; background: #c0c0c0; border: 2px solid #000; box-shadow: 4px 4px 0 #000; padding: 2px; z-index: 10; font-family: 'MS Sans Serif', sans-serif; font-size: 12px; }
    .modal-title { background: #000080; color: #fff; padding: 2px 4px; display: flex; justify-content: space-between; }
    .modal-content { padding: 10px; background: #c0c0c0; }
    .modal-content label { display: block; margin-bottom: 5px; }
    .modal-content select, textarea { width: 100%; margin-bottom: 10px; border: 1px inset #fff; background: #fff; color: #000; }
    .modal-content button { background: #c0c0c0; border: 1px outset #fff; padding: 5px 10px; cursor: pointer; }
    section { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; overflow-y: auto; padding: 40px; z-index: 5; color: #000; }
    section.active { display: block; }
    #jungle { background: url('https://img.freepik.com/free-vector/branches-tropical-jungle-frame-with-composition-empty-space-surrounded-by-leaves-stalks-tree-trunks-vector-illustration_1284-82348.jpg') center/cover; }
    #pirate { background: url('https://i.etsystatic.com/23831015/r/il/7889fb/4811967255/il_fullxfull.4811967255_dehc.jpg') center/cover; }
    #space { background: url('https://p7.hiclipart.com/preview/1007/928/50/euclidean-vector-outer-space-clip-art-vector-space.jpg') center/cover; }
    #temple { background: url('https://thumbs.dreamstime.com/b/classic-greek-columns-ancient-architecture-historical-design-ideal-history-content-architectural-themes-classical-designs-370678338.jpg') center/cover; }
    #playground { background: url('https://thumbs.dreamstime.com/z/playground-slide-swing-set-kids-play-area-outdoor-fun-park-png-transparent-image-colorful-providing-children-364902412.jpg') center/cover; }
    #arcade { background: url('https://png.pngtree.com/png-vector/20250117/ourmid/pngtree-minimalist-joystick-icon-with-a-retro-arcade-style-perfect-for-gaming-png-image_15235859.png') center/cover; }
    #scifi { background: url('https://thumbs.dreamstime.com/b/retro-sci-fi-background-s-sunrise-sunset-sun-futuristic-synthesizer-wave-vector-vintage-illustration-disco-172468577.jpg') center/cover; }
    .content { max-width: 800px; margin: 0 auto; background: rgba(255,255,255,0.8); padding: 20px; border-radius: 10px; }
    .dancing-element { position: absolute; width: 100px; height: 100px; background: url('https://media.tenor.com/BhKs5gt0_OUAAAAM/spring-riders-rigby.gif') center/contain no-repeat; animation: dance 2s infinite alternate; }
    @keyframes dance { 0% { transform: translate(0,0) rotate(0deg); } 100% { transform: translate(20px, -30px) rotate(10deg); } }
  </style>
</head>
